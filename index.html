<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="display__expression"></div>
        <div class="display__result"></div>
      </div>
      <div class="buttons">
        <button class="num" value="0">0</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="operator" value="+" disabled>+</button>
        <button class="operator" value="-" disabled>-</button>
        <button class="operator" value="×" disabled>×</button>
        <button class="operator" value="÷" disabled>÷</button>
        <button class="equals" value="=" disabled>=</button>
        <button class="clear" disabled>Clear</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
